<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul class="navbar-items">
            <li>Tentang Kami</li>
            <li>Beranda</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <!-- Judul -->
    <h1 class="judul">Pilih Profesi Anda</h1>

    <!-- Container -->
    <div class="container">
        <!-- Kiri -->
        <div class="wrapper">
            <!-- Tentara -->
            <section class="wrapper-item" id="bg-green">
                <img src="assets/image 2.png" alt="Tentara" id="img-soldier">
                <div class="wrapper-items">
                    <h1>Tentara</h1>
                    <p>Tentara harus kuat!!</p>
                    <button id="green">Pilih Saya</button>
                </div>
            </section>

            <!-- Bawah -->
            <section class="wrapper-item">
                <!-- Kiri -->
                <div class="sub-wrap column"> 
                    <div class="sub-wrap-item" id="bg-orange">
                        <img src="assets/image 3.png" alt="Kontraktor">
                        <button id="orange">Pilih Saya</button>
                    </div>
                    <div class="sub-wrap-item" id="bg-pink">
                        <img src="assets/image 8.png" alt="Perawat">
                        <button id="pink">Pilih Saya</button>
                    </div>
                </div>

                <!-- Kanan -->
                <div class="sub-wrap main-column">
                    <img src="assets/image 4.png" alt="Fotografer">
                    <h2>Fotografer</h2>
                    <p>Fotografer adalah orang yang suka memfoto</p>
                    <button id="blue">Pilih Saya</button>
                </div>
            </section>
        </div>

        <!-- Kanan -->
        <div class="wrapper">
            <!-- Atas -->
            <section class="wrapper-item">
                <div class="wrap-column">
                    <div class="column-item">
                        <img src="assets/image 5.png" alt="Dokter">
                        <div class="sub-wrap-col">
                            <h3>Dokter</h3>
                            <button>Pilih Saya</button>
                        </div>
                    </div>
                    <div class="column-item">
                        <img src="assets/image 6.png" alt="Pilot">
                        <div class="sub-wrap-col">
                            <h3>Pilot</h3>
                            <button>Pilih Saya</button>
                        </div>
                    </div>
                    <div class="column-item">
                        <img src="assets/image 7.png" alt="Ilmuwan">
                        <div class="sub-wrap-col">
                            <h3>Ilmuwan</h3>
                            <button>Pilih Saya</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Bawah -->
            <section class="wrapper-item bot">
                <div class="column-item bot-col">
                    <img src="assets/image 9.png" alt="Pembalap">
                    <div class="sub-wrap-col">
                        <h3>Pembalap</h3>
                        <button>Pilih Saya</button>
                    </div>
                </div>
                <div class="column-item bot-col">
                    <img src="assets/image 10.png" alt="Astronout">
                    <div class="sub-wrap-col">
                        <h3>Astronout</h3>
                        <button>Pilih Saya</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
